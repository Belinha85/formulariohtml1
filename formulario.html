<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Teste</title>
</head>
<body>
    <h1>Formulário Teste</h1>
    <form>
    <label>Nome:</label>
    <input type="text" name="nome"><br>
    <br>

    <label>Senha:</label>
    <input type="password" name="senha"><br>
    <br>

    <label>Email:</label>
    <input type="email" name="email"><br>
    <br>

    <label>Opções:</label><br>
    <input type="checkbox" name="opcao1" value="opcao1"> Opção 1<br>
    <input type="checkbox" name="opcao2" value="opcao2"> Opção 2<br>
    <input type="checkbox" name="opcao3" value="opcao3"> Opção 3<br>
    <input type="checkbox" name="opcao4" value="opcao4"> Opção 4<br>
    <input type="checkbox" name="opcao5" value="opcao5"> Opção 5<br>
    <br>

    <label>Escolha uma opção:</label>
    <br>
    <input type="radio" name="escolha" value="opcao1"> Opção 1<br>
    <input type="radio" name="escolha" value="opcao2"> Opção 2<br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>

    
</body>
</html>
